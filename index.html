<!DOCTYPE html>
<html>
    <head>
        <title>Stopwatch</title>
        <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
        <link rel="stylesheet" href="css/stopwatch.css" />
    </head>
    <body>
        <div id="container" class="container">
            <div id="header" class="header"><span>Stopwatch</span></div>
            <div id="timer-display" class="timer-display">00:00:00</div>
            <div id="control-button-block" class="control-button-block">
                <button id="toggle-btn" class="toggle-btn button green">Start</button>
                <button id="reset-timer" class="reset-timer button">Reset</button>
            </div>
        </div>
        
        <script src="js/jquery-1.9.1.min.js"></script>
        <script src="js/stopwatch.js"></script>
    </body>
</html>
